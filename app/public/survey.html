<body>

    <thead class="form" id="tableHdR">

    <tbody class="form body" id="daForm">
        <!-- THE FORM STARTS HERE -->
        <div class="container-fluid" id="userIN-start">

        <section class="container" id="form-questions">
            <!-- BEGIN SURVEY -->
            <form action="/api/friends" method="POST" class="form-group" id="teapotForm">
                <!-- QUESTION ONE -->
                    <div class="form-group" id="question-holder">
                      <label for="answer" id="ques-one">Pick a random number between 1 and 5</label>
                      <select class="form-control" id="answerOne">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <!-- QUESTION TWO -->
                <div class="form-group" id="question-holder">
                        <label for="answer" id="ques-two">How do you feel about comedic films/shows over action/drama?</label>
                        <select class="form-control" id="answerTwo">
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                      </select>
                      
                  </div>    
                    <!-- QEUSTION THREE -->
                    <div class="form-group" id="question-holder">
                            <label for="answer" id="ques-three">Are you more of a scary(5) or more into Comedy(1) if you had to choose?</label>

                              <option>4</option>
                              <option>5</option>

                              <option>3</option>

                              <option>5</option>
                          </select>
                          
                      </div>
                      <!-- QUESTION FIVE -->
                      <div class="form-group" id="question-holder">
                            <label for="answer" id="ques-five">Rate 1 being more of a 'homebody' to 5 being more 'outgoing.'</label>
                            <select class="form-control" id="answerFive">
                              <option>1</option>
                              <option>2</option>
                              <option>3</option>
                              <option>4</option>
                              <option>5</option>
                          </select>
                          
                      </div>

                              <option>5</option>
                          </select>
                          
                      </div>

                              <option>4</option>

                      <div class="form-group" id="question-holder">
                            <label for="answer" id="ques-nine">Is it better to stay in and cook(1) or go out to a nice place to eat(5)?</label>

                              <option>4</option>

                            <select class="form-control" id="answerTen">
                              <option>1</option>

                              <option>5</option>
